<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STICKMAN GAMES</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="background">
  <div class="wrap">
    <div class="top-plane"></div>
    <div class="bottom-plane"></div>
  </div>
</div>

<div id="app">
  
  <!-- Header with search bar -->
  <header>
    <div class="search-container">
      <input checked class="checkbox" type="checkbox">
      <div class="mainbox">
        <div class="iconContainer">
          <svg viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="search_icon">
            <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path>
          </svg>
        </div>
        <input class="search_input" placeholder="Search .." type="text" v-model="search">
      </div>
    </div>
  </header>

  <!-- Game cards wrapper -->
  <div class="wrapper">
    <div class="card" v-for="game in filteredList" :key="game.id">
      <img :src="game.img" alt="Game Image">
      <h3>{{ game.title }}</h3>
      <p>{{ game.description }}</p>
      <button class="button" @click="downloadGame(game.id)">
        <span class="button-content">Download</span>
        <a :href="game.downloadLink" target="_blank" class="hidden-link">Download Link</a>
      </button>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
